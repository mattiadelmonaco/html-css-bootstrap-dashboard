<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogo libri</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /BOOTSTRAP ICONS -->
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <div style="height: 65px; width: 65px;"><a class="navbar-brand" href="#"><img src="img/duck.png"
                            class="img-fluid" alt="logo"></a></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Cerca...">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main class="container m-auto">
        <!-- FIRST SECTION - NEW BOOK -->
        <section>
            <h3 class="my-4">Nuovo libro</h3>
            <form class="row g-3">
                <div class="col-6">
                  <label for="input-author-name" class="form-label">Nome Autore</label>
                  <div class="form-floating">
                  <input type="text" class="form-control" id="input-author-name" placeholder="Inserisci il nome dell'autore">
                  <label for="input-author-name" class="text-secondary">Inserisci il nome dell'autore</label>
                </div>
                </div>
                <div class="col-6">
                  <label for="input-cognome-autore" class="form-label">Cognome Autore</label>
                  <div class="form-floating">
                  <input type="text" class="form-control" id="input-author-surname" placeholder="Inserisci il cognome dell'autore">
                  <label for="input-author-surname" class="text-secondary">Inserisci il cognome dell'autore</label>
                </div>
                </div>
                <div>
                  <label for="input-title" class="form-label">Titolo</label>
                  <div class="form-floating">
                  <input type="text" class="form-control" id="input-title" placeholder="Inserisci il titolo del libro">
                  <label for="input-title" class="text-secondary">Inserisci il titolo del libro</label>
                </div>
                <p class="small text-secondary">Titolo versione italiana</p>
                </div>
                <div class="col-lg-4">
                    <label for="input-type" class="form-label">Genere</label>
                    <select id="input-type" class="form-select">
                      <option selected>Scegli il genere</option>
                      <option>Thriller</option>
                      <option>Giallo</option>
                      <option>Avventura</option>
                      <option>Biografia</option>
                      <option>Azione</option>
                      <option>Fantasy</option>
                    </select>
                  </div>
                <div class="col-lg-4">
                  <label for="input-year" class="form-label">Anno di pubblicazione</label>
                  <input type="text" class="form-control" id="input-year" placeholder="Inserisci l'anno">
                </div>
                <div class="col-lg-4">
                  <label for="input-isbn" class="form-label">ISBN#</label>
                  <input type="number" class="form-control" id="inpu-isbn" placeholder="Inserisci il codice ISBN#">
                </div>
                <div class="mt-3">    
               <hr>
            </div> 
               <div class="my-0">
                <label for="input-note" class="form-label">Note</label>
                <textarea class="form-control" id="input-note" rows="3" placeholder="Inserisci evetuali note sul libro"></textarea>
              </div>
              <div>
              <div class="form-check form-switch d-flex align-items-center gap-2">
                <input class="form-check-input" type="checkbox" role="switch" id="switch-digital-check" checked>
                <label class="form-check-label" for="switch-digital-check"><span class="fw-medium">Disponibile anche in digitale</span></label>
              </div>
            </div>
                <div>
                  <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
              </form>
        </section>
        <!-- /FIRST SECTION - NEW-BOOK -->
    </main>
    <!-- /MAIN -->
    <!-- JAVA SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /JAVA SCRIPT -->
</body>

</html>
